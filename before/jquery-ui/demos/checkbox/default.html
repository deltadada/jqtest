<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>jQuery UI Checkbox - Default demo</title>
	<link type="text/css" href="../../themes/base/jquery.ui.all.css" rel="stylesheet" />
	<script type="text/javascript" src="../../jquery-1.4.2.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.core.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.checkbox.js"></script>
	<link type="text/css" href="../demos.css" rel="stylesheet" />
	<script type="text/javascript">
	$(function() {
		$(":checkbox").checkbox();
	});
	</script>
	<style>
		
	</style>
</head>
<body>
<h1>JQuery Checkbox</h1>
<div class="demo">
            <form>
				<label><input type="checkbox" />Dogs</label>
				<label><input type="checkbox" id="check2" />Cats</label>
				<input type="checkbox" id="check3" /><label for="check3">Cows</label>
				<input type="checkbox" id="check4" /><span><label for="check4">Bees</label></span>
            </form>

</div><!-- End demo -->



<div class="demo-description">

<p>Examples of the markup that can be used for buttons: A button element, an input of type submit and an anchor.</p>

</div><!-- End demo-description -->



</body>
</html>
